<!DOCTYPE html>
<html>

<head>
    <title>Zephyros' Website</title>
    <style>
        canvas {
            background-color: rgb(0, 0, 0);
            padding-left: 0;
            padding-right: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body>
    <canvas width="1920" height="1080" id="draw"></canvas>
    <script>
        const drawElement = document.getElementById('draw');
        const width = drawElement.getAttribute('width')
        const height = drawElement.getAttribute('height')

        const ctx = drawElement.getContext("2d");

        var proportion = (window.innerWidth / width) * 0.8

        function resizeDraw() {
            proportion = (window.innerWidth / width) * 0.8
            drawElement.width = width * proportion
            drawElement.height = height * proportion
        }

        window.addEventListener("resize", () => {
            resizeDraw()
        })

        resizeDraw()
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('message', (message) => {
            console.log(message)
        })

        socket.on('inversal coords', (x) => {
            console.log(x)
        })

        ctx.fillStyle = "white";
        let size = 20;
        let coords = { x1: 0, y1: 0, x2: 0, y2: 0 };

        drawElement.addEventListener("mousemove", () => {
            let rect = drawElement.getBoundingClientRect();

            coords = {
                x1: ((event.clientX - rect.left) - (size)),
                y1: ((event.clientY - rect.top) - (size)),
                x2: ((size * 2)),
                y2: ((size * 2))
            };
            socket.emit("coords push", coords);
        });

        function drawBoxesWithCoords(coordl) {
            ctx.clearRect(0, 0, width, height);
            for (let [key, coord] of Object.entries(coordl)){
                ctx.fillRect(coord.x1, coord.y1, coord.x2, coord.y2);
            }
        };

        socket.on("universal coords", coords => {
            drawBoxesWithCoords(coords);
        })
    </script>
</body>

</html>
