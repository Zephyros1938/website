<!DOCTYPE html>

<head>
    <title>Zephyros' Website</title>
    <style>
        #test {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="test">
        <p>test</p>
    </div>
    <script>
        let t = document.getElementById('test')

        document.addEventListener("mousemove", (event) => {
            t.style.top = `${event.clientY}px`
            t.style.left = `${event.clientX}px`
            //console.log(t.style.top)
        })
    </script>
</body>
