<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        img.emoji {

        img.sticker {
            width: 160px;

        }

        .active {
            display: block;
        }

        .inactive {
            display: none;
        }
    </style>
    <style>
        * {
            font-family: monospace;
        }

        p,
        pre {
            font-size: 1em;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.17em;
        }

        }

        }

    <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png">
    <link rel="manifest" href="./static/site.webmanifest">
    <script>

        function imageCheck(v) {
            return (
                v.includes(".png") ||
                v.includes(".gif") ||
                v.includes(".jpg") ||
                v.includes(".webm") ||
                v.includes(".jpeg") ||
                v.includes(".webp")
            )
        }

        function addImage(v, k = "", p) {
            if (v.includes("/sticker/")) {
                p.innerHTML += `${k}<br><img src="${v}" class="sticker" draggable="false">`
            } else {
                p.innerHTML += `${k}<br><img src="${v}" class="emoji" draggable="false">`
            }
        }

        function loadJsonData(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${url}`);
                    }
                    return response.json();
                });
        }

        function createHeader(divElement = HTMLElement, depth = Number) {
            const headerTag = `h${depth}`
            const headerElement = document.createElement(headerTag)
            headerElement.onmousedown = function (e) {
                const siblings = headerElement.parentNode.childNodes;
                siblings.forEach(node => {
                    if (node.nodeType === 1 && node !== headerElement) {
                        node.classList.toggle("active");
                        node.classList.toggle("inactive");
                    }
                });
            }
            headerElement.innerHTML = divElement.getAttribute("name")
            divElement.appendChild(headerElement)
        }

        function iterateRecursively(obj, depth = 1) {
            for (const key in obj) {
                const z = document.createElement("div")
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const dep = Math.min(depth, 6)
                    z.className = "listDiv active"
                    z.setAttribute("depth", dep)
                    z.setAttribute("name", key)
                    document.body.appendChild(z)
                    createHeader(z, depth)
                    if (typeof value === 'object' && value !== null) {
                        const y = document.createElement("hr")
                        y.className = "active"
                        z.appendChild(y)
                        iterateRecursively(value, depth + 1);
                    } else {
                        console.log(`loading : ${value}`)
                        try {
                            const p = document.createElement("pre")
                            p.className = "active"

                            if (value.includes(".json")) {
                                loadJsonData(value)
                                    .then(data => {
                                        for ([i, v] of Object.entries(data)) {
                                            if (imageCheck(v)) {
                                                addImage(v, i, p)
                                                p.innerHTML += "<br>"
                                            }
                                            else { p.innerHTML += `${i.padEnd(50, " ")} : ${v}\n` }
                                        }
                                    })
                            } else {
                                p.innerHTML += `${key.padEnd(50, " ")} : ${value}\n`
                            }

                            z.appendChild(p)
                        } catch (err) {
                            console.log(`load of ${value} failed with error:\n${err}`)
                        }
                    }
                }
            }
        }

        loadJsonData("./emojis/total_list.json")
            .then(jsonData => {
                try {
                    iterateRecursively(jsonData)
                } catch (error) {
                    console.log(`iteration of jsonData failed with error:\n${error}`)
                }
            }).then(() => {
                console.log("\nfinished loading\n\nproceeding to ordering.\n ")
            }).then(() => {
                const divList = document.getElementsByClassName("listDiv")
                console.log(divList)
                for (x = 0; x < divList.length; x += 1) {
                    const divElement = divList[x]
                    const depth = divElement.getAttribute("depth")
                    const name = divElement.getAttribute("name")
                    console.log(depth)
                }
            })
    </script>
