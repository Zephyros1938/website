<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emojis.html</title>
    <style>
        * {
            font-family: monospace;
        }

        .emoji {
            width: 32px;
            height: 32px;
        }

        .sticker {
            width: 160px;
            height: 160px;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png">
    <link rel="manifest" href="./static/site.webmanifest">
    <script>
        function loadJsonData(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${url}`);
                    }
                    return response.json();
                });
        }

        function iterateRecursively(obj, depth = 1) {
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    var appendTo = document.body
                    const dep = Math.min(depth, 6)
                    const value = obj[key];
                    const headerTag = `h${dep}`
                    const x = document.createElement(headerTag)
                    x.innerHTML = key
                    const z = document.createElement("div")
                    z.id = `${dep} ${key}`
                    document.body.appendChild(z)
                    z.appendChild(x)
                    if(z.previousElementSibling){
                        console.log(z.previousElementSibling.id[0], dep, z.previousElementSibling.id[0] < dep)
                        if(z.previousElementSibling.id[0] < dep){
                            z.previousElementSibling.appendChild(z)
                        }
                    }
                    if (typeof value === 'object' && value !== null) {
                        const y = document.createElement("hr")
                        x.appendChild(y)
                        iterateRecursively(value, depth + 1);
                    } else {
                        console.log(`loading : ${value}`)
                        try {
                            const p = document.createElement("pre")

                            if (value.includes(".json")) {
                                loadJsonData(value)
                                    .then(data => {
                                        for ([i, v] of Object.entries(data)) {
                                            p.innerHTML += `${i.padEnd(50, " ")} : ${v}\n`
                                        }
                                    })
                            } else if (
                                value.includes(".png") ||
                                value.includes(".gif") ||
                                value.includes(".jpg") ||
                                value.includes(".webm") ||
                                value.includes(".jpeg") ||
                                value.includes(".webp")
                            ) {
                                if (value.includes("/sticker/")) {
                                    p.innerHTML += `</pre><img src="${value}" class="sticker" draggable="false"><pre>`
                                } else {
                                    p.innerHTML += `</pre><img src="${value}" class="emoji" draggable="false"><pre>`
                                }
                            }
                            else {
                                p.innerHTML += `${key.padEnd(50, " ")} : ${value}\n`
                            }

                            z.appendChild(p)
                        } catch (err) {
                            console.log(`load of ${value} failed with error:\n${err}`)
                        }
                    }
                }
            }
        }

        loadJsonData("./emojis/total_list.json")
            .then(jsonData => {
                iterateRecursively(jsonData)
            })
    </script>
</head>

</body>

</html>
