<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emojis.html</title>
    <style>
        * {
            font-family: monospace;
        }

        .emoji {
            width: 32px;
            height: 32px;
        }

        .sticker {
            width: 160px;
            height: 160px;
        }
    </style>
    <script>
        function loadJsonData(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${url}`);
                    }
                    return response.json();
                });
        }

        function iterateRecursively(obj, depth = 1) {
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const headerTag = `h${Math.min(depth, 6)}`
                    const x = document.createElement(headerTag)
                    x.innerHTML = key
                    document.body.appendChild(x)
                    if (typeof value === 'object' && value !== null) {
                        iterateRecursively(value, depth + 1);
                    } else {
                        console.log(`loading : ${value}`)
                        try {
                            const x = document.createElement("pre")

                            if (value.includes(".json")) {
                                loadJsonData(value)
                                    .then(data => {
                                        for ([i, v] of Object.entries(data)) {
                                            x.innerHTML += `${i.padEnd(50, " ")} : ${v}\n`
                                        }
                                    })
                            } else if (
                                value.includes(".png") ||
                                value.includes(".gif") ||
                                value.includes(".webm") ||
                                value.includes(".jpeg") ||
                                value.includes(".webp")
                            ) {
                                if (value.includes("/sticker/")) {
                                    x.innerHTML += `</pre><img src="${value}" class="sticker"><pre>`
                                } else {
                                    x.innerHTML += `</pre><img src="${value}" class="emoji"><pre>`
                                }
                            }
                            else {
                                x.innerHTML += `${key.padEnd(50, " ")} : ${value}\n`
                            }

                            document.body.appendChild(x)
                        } catch (err) {
                            console.log(`load of ${value} failed with error:\n${err}`)
                        }
                    }
                }
            }
        }

        loadJsonData("./emojis/total_list.json")
            .then(jsonData => {
                iterateRecursively(jsonData)
            })
    </script>
</head>

</html>
