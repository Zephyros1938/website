<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emojis.html</title>
    <style>
        img.emoji {
            width: 32px;
            height: 32px;
        }

        img.sticker {
            width: 160px;
            height: 160px;
        }

        .active {
            display: block;
        }

        .inactive {
            display: none;
        }
    </style>
    <style>
        * {
            font-family: monospace;
        }

        p,
        pre {
            font-size: 1em;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.17em;
        }

        h4 {
            font-size: 1em;
        }

        h5 {
            font-size: 0.83em;
        }

        h6 {
            font-size: .67em;
        }
    </style>
    <!-- META_TAGS -->
    <script>

        function imageCheck(v) {
            return (
                v.includes(".png") ||
                v.includes(".gif") ||
                v.includes(".jpg") ||
                v.includes(".webm") ||
                v.includes(".jpeg") ||
                v.includes(".webp")
            );
        };

        function addImage(v, k = "", p) {
            if (v.includes("/sticker/")) {
                p.innerHTML += `${k}<br><img src="${v}" class="sticker" draggable="false">`;
            } else {
                p.innerHTML += `${k}<br><img src="${v}" class="emoji" draggable="false">`;
            };
        };

        function loadJsonData(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${url}`);
                    }
                    return response.json();
                });
        };

        function createHeader(divElement = HTMLElement.prototype, depth = Number.prototype) {
            const headerTag = `h${depth}`;
            const headerElement = document.createElement(headerTag);
            headerElement.onmousedown = function (e) {
                const siblings = headerElement.parentNode.childNodes;
                siblings.forEach(node => {
                    console.log(node);
                    if (node.nodeType === 1 && node !== headerElement && node.nodeName !== "HR") {
                        node.classList.toggle("active");
                        node.classList.toggle("inactive");
                    }
                });
            };
            headerElement.style.paddingLeft = `${(depth - 1) * 1}em`;

            const underlineElement = document.createElement("u");
            underlineElement.innerHTML = divElement.getAttribute("name");
            headerElement.appendChild(underlineElement);

            divElement.appendChild(headerElement);
        }

        function setParent(element = HTMLElement.prototype, newParent = HTMLElement.prototype) {
            newParent.appendChild(element);
        }

        
        function goBackUntilTarget(element, targetType) {
            let currentElement = element;

            // Loop until there are no more previous siblings
            while (currentElement.previousElementSibling) {
                currentElement = currentElement.previousElementSibling;

                // Check if the current element matches the target type
                if (currentElement.nodeName.toLowerCase() === targetType.toLowerCase()) {
                    return currentElement;
                }
            }

            return null;
        }

        /* 
        Example usage:
            Start from a specific element and look for the previous <div>

            const startingElement = document.querySelector('.some-element');
            const targetElement = goBackUntilTarget(startingElement, 'div');

            if (targetElement) {
                console.log('Target element found:', targetElement);
            } else {
                console.log('No target element found.');
            }
        */


        function iterateRecursively(obj, depth = 1) {
            for (const key in obj) {
                const divElement = document.createElement("div");
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    const dep = Math.min(depth, 6);
                    divElement.className = "listDiv active";
                    divElement.setAttribute("depth", dep);
                    divElement.setAttribute("name", key);
                    document.body.appendChild(divElement);
                    createHeader(divElement, depth);
                    if (typeof value === 'object' && value !== null) {
                        const y = document.createElement("hr");
                        y.className = "active";
                        divElement.appendChild(y);
                        iterateRecursively(value, depth + 1);
                    } else {
                        console.log(`loading : ${value}`);
                        try {
                            const p = document.createElement("pre");
                            p.className = "active";

                            if (value.includes(".json")) {
                                loadJsonData(value)
                                    .then(data => {
                                        for ([i, v] of Object.entries(data)) {
                                            if (imageCheck(v)) {
                                                addImage(v, i, p);
                                                p.innerHTML += "<br>";
                                            }
                                            else { p.innerHTML += `${i.padEnd(50, " ")} : ${v}\n` }
                                        };
                                    });
                            } else {
                                p.innerHTML += `${key.padEnd(50, " ")} : ${value}\n`;
                            }
                            p.style.paddingLeft = `${dep}em`;

                            divElement.appendChild(p);
                        } catch (err) {
                            console.log(`load of ${value} failed with error:\n${err}`);
                        }
                    }
                }
            }
        }

        loadJsonData("./emojis/total_list.json")
            .then(jsonData => {
                try {
                    console.log("\nstarting loading job\n ");
                    iterateRecursively(jsonData);
                } catch (error) {
                    console.log(`iteration of jsonData failed with error:\n${error}`);
                }
            }).then(() => {
                console.log("\nfinished loading\nproceeding to ordering.\n ");
            }).then(() => {
                const divList = document.getElementsByClassName("listDiv");
                var prevDir;
                for (x = 0; x < divList.length; x += 1) {
                    //TODO: Add Div Tree Generation
                    const divElement = divList[x];
                    const depth = divElement.getAttribute("depth");
                    const name = divElement.getAttribute("name");
                    console.log(depth, name);
                };
            });
    </script>
